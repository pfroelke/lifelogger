<h3>
  Add Workday
</h3>
<form [formGroup]="workdayForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="startTime">Start</label>
    <input
      type="text"
      formControlName="startTime"
      class="form-control"
      [ngClass]="!f.startTime.errors ? 'is-valid' : 'is-invalid'"
    />
    <div class="bar"></div>
  </div>
  <div class="form-group">
    <label for="endTime">End</label>
    <input
      type="text"
      formControlName="endTime"
      class="form-control"
      [ngClass]="!f.endTime.errors ? 'is-valid' : 'is-invalid'"
    />
    <div class="bar"></div>
  </div>
  <div class="form-group">
    <label for="hours">Hours</label>
    <input
      type="text"
      formControlName="hours"
      class="form-control"
      [ngClass]="!f.hours.errors ? 'is-valid' : 'is-invalid'"
    />
    <div class="bar"></div>
  </div>
  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea
      rows="3"
      type="text"
      formControlName="comment"
      class="form-control"
      [ngClass]="!f.comment.errors ? 'is-valid' : 'is-invalid'"
    ></textarea>
    <div class="bar"></div>
  </div>
  <div class="form-group">
    <button
      [disabled]="loading"
      class="btn btn-primary"
      [ngClass]="this.workdayForm.valid ? 'is-valid' : 'is-invalid'"
    >
      Add
    </button>
  </div>
</form>
