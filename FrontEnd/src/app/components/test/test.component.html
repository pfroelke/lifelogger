<div class="main-content container">
  <h2>testing site</h2>
  <table>
    <ng-container *ngIf="users.length">
       <tbody *ngFor="let user of users; let i = index">
         <tr>
           <td>{{i}}</td>
           <td>{{user.userName}}</td>
           <td>{{user.email}}</td>
           <td>{{user.firstName}}</td>
           <td>{{user.lastName}}</td>
           <td>{{user.passwordHash}}</td>
         </tr>
       </tbody>
     </ng-container>
   </table>
</div>
