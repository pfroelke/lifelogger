<h2>Register</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="userName">Username</label>
      <input
        type="text"
        formControlName="userName"
        class="form-control"
        [ngClass]="!f.userName.errors ? 'is-valid' : 'is-invalid'"
      />
      <label class="hint">Username is required</label>
      <div class="bar"></div>
    </div>
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input
      type="text"
      formControlName="firstName"
      class="form-control"
      [ngClass]="!f.firstName.errors ? 'is-valid' : 'is-invalid'"
    />
    <label class="hint">First Name is required</label>
    <div class="bar"></div>
  </div>
  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input
      type="text"
      formControlName="lastName"
      class="form-control"
      [ngClass]="!f.lastName.errors ? 'is-valid' : 'is-invalid'"
    />
    <label class="hint">Last Name is required</label>
    <div class="bar"></div>
  </div>
  <div class="form-group">
    <label for="email">E-Mail</label>
    <input
      type="text"
      formControlName="email"
      class="form-control"
      [ngClass]="!f.email.errors ? 'is-valid' : 'is-invalid'"
    />
    <label class="hint">E-Mail is required</label>
    <div class="bar"></div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      formControlName="password"
      class="form-control"
      [ngClass]="!f.password.errors ? 'is-valid' : 'is-invalid'"
    />
    <label class="hint">{{
      f.password.errors && f.password.errors.minLength
        ? "Password is required"
        : "Password must be at least 6 characters"
    }}</label>
    <div class="bar"></div>
  </div>
  <div class="form-group">
    <button
      [disabled]="loading"
      class="btn btn-primary"
      [ngClass]="this.registerForm.valid ? 'is-valid' : 'is-invalid'"
    >
      Register
    </button>
  </div>
</form>
