<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="username">Username</label>
    <input
      type="text"
      formControlName="username"
      class="form-control"
      [ngClass]="!f.username.errors ? 'is-valid' : 'is-invalid'"
    />
  </div>
  <div class="form-group">
    <label for="username">Password</label>
    <input
      type="password"
      formControlName="password"
      class="form-control"
      [ngClass]="!f.password.errors ? 'is-valid' : 'is-invalid'"
    />
  </div>
  <div class="form-group">
    <button
      [disabled]="loading"
      class="btn btn-primary"
      [ngClass]="this.loginForm.valid ? 'is-valid' : 'is-invalid'"
    >
      Login
    </button>
  </div>
</form>
